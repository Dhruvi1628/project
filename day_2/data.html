<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <h1>Fetch Data From JavaScript API</h1>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>UserId</th>

    <div id="pagination">
